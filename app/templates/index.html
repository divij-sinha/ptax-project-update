<div class="container mt-4">
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="text-search" role="tabpanel" aria-labelledby="text-search-tab"
            tabindex="0">
            <div class="container pt-4">
                <form method="post" autocomplete="off" action="/submit">
                    <div class="row justify-content-around mb-3 gap-2">
                        <div class="input-group">
                            <input type="text" name="search_term" class="form form-control align-self-end"
                                id="search_term" placeholder="Enter an address, or PIN...">
                            <ul class="dropdown-menu" role="menu" id="suggestions_dropdown"></ul>
                        </div>
                        <div class="input-group">
                            <input type="hidden" name="search_term_hidden" class="form form-control align-self-end"
                                id="search_term_hidden" placeholder="NEVER SEE THIS">
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <button class="btn btn-primary btn-lg btn-block bg-info w-100"
                                    id="search-button">Search</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
