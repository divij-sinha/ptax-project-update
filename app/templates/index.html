{% extends "_base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="text-search" role="tabpanel" aria-labelledby="text-search-tab" tabindex="0">
            <div class="container pt-4">
                <form method="post" autocomplete="off" action="/submit">
                    <div class="row justify-content-center mb-3 gap-2">
                        <div class="col-auto">
                            <div class="input-group">
                                <select name="search_category" id="search_category" class="form-select w-auto" required>
                                    <option value="" disabled selected>Compare to bill...</option>
                                    <option value="last_assessment_year">From last assessment year</option>
                                    <option value="one_year">1 year ago</option>
                                    <option value="three_years">3 years ago</option>
                                    <option value="five_years">5 years ago</option>
                                </select>                                                             
                            </div>
                        </div>

                        <input type="hidden" name="search_category_hidden" id="search_category_hidden">

                        <div class="col-md-5">
                            <div class="input-group">
                                <input type="text" name="search_term" class="form-control" id="search_term" placeholder="Enter an address, or PIN...">
                                <ul class="dropdown-menu" role="menu" id="suggestions_dropdown"></ul>
                            </div>
                        </div>

                        <input type="hidden" name="search_term_hidden" id="search_term_hidden">

                        <div class="col-auto">
                            <button class="btn btn-primary btn-lg bg-info w-100" id="search-button">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="assets/index.js"></script>
{% endblock %}
